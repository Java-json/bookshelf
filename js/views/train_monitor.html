		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-right">{{examTime}}</div>
	</div>
</div>

	<div class="row confirmbtn practice-border-top practice-border-bottom" id="safeConfirm" style="margin:0px 2px 0 2px" ng-click="confirmSafe()"><!--  -->
		<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 monitor-option">
			<div class="monitor-option-img"><img src="images/icon_step_safe.png"/></div>
			<div class="monitor-option-message clearfix"><div>确认环境安全</div><div><span id="safeMessage">点击确认</span></div></div>
		</div>
	</div>
	<div class="row confirmbtn practice-border-top practice-border-bottom" id="helpConfirm" style="margin:0px 2px 0 2px" ng-click="confirmHelp()"><!--  -->
		<div class="col-lg-12 col-xs-12 col-sm-12 col-md-12 monitor-option">
			<div class="monitor-option-img"><img src="images/icon_step_phone.png"/></div>
			<div class="monitor-option-message clearfix"><div>拨打急救电话</div><div><span id="helpMessage">点击拨打</span></div></div>
		</div>
	</div>
	<div class="practice-monitor-btngroup clearfix practice-border-top" style="padding-top:15px">
		<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4 ">
			<button class="btn btn-primary btn-lg btn-block" ng-click="trainReset()">重置</button>
		</div>
		<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4 ">
			<button id="btn_start_pause" class="btn btn-primary btn-lg btn-block" ng-click="trainPause()" ng-model="startPauseModel">暂停</button>
		</div>
		<div class="col-lg-4 col-xs-4 col-sm-4 col-md-4">
			<button class="btn btn-primary btn-lg btn-block" ng-click="trainFinish()">完成</button>
		</div>
		<div class="hide col-lg-12 col-xs-12 col-sm-12 col-md-12">
			<button class="btn btn-default btn-lg btn-block" ng-click="exit()">退出</button>
		</div>
	</div>
	<div id="modalDialog" class="modal fade md-trigger text-center" data-modal="md-fade-in-scale-up"
        	tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-keyboard="true"
        	data-backdrop="true" aria-hidden="true">
		<div id="modalBox" class="modal-dialog" style="width:100%;margin-top:160px">
			<div class="modal-content">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0">
						<input type="text" class="form-control input-lg input-text-phone" ng-model="phoneNum" readonly style="background-color:#fff;height:100px">
					</div>
				</div>
				<div class="row">
					<div id="num1" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(1)" ng-touchmove="dialPhoneBg(1)" ng-touchend="dialPhone(1)">1</div>
					<div id="num2" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(2)" ng-touchmove="dialPhoneBg(2)" ng-touchend="dialPhone(2)">2</div>
					<div id="num3" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(3)" ng-touchmove="dialPhoneBg(3)" ng-touchend="dialPhone(3)">3</div>
					<div id="num4" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(4)" ng-touchmove="dialPhoneBg(4)" ng-touchend="dialPhone(4)">4</div>
					<div id="num5" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(5)" ng-touchmove="dialPhoneBg(5)" ng-touchend="dialPhone(5)">5</div>
					<div id="num6" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(6)" ng-touchmove="dialPhoneBg(6)" ng-touchend="dialPhone(6)">6</div>
					<div id="num7" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(7)" ng-touchmove="dialPhoneBg(7)" ng-touchend="dialPhone(7)">7</div>
					<div id="num8" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(8)" ng-touchmove="dialPhoneBg(8)" ng-touchend="dialPhone(8)">8</div>
					<div id="num9" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(9)" ng-touchmove="dialPhoneBg(9)" ng-touchend="dialPhone(9)">9</div>
					<div id="num10" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(10)" ng-touchmove="dialPhoneBg(10)" ng-touchend="dialPhone(10)"><span><img src="images/icon_phone_dial.png" /></span></div>
					<div id="num0" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(0)" ng-touchmove="dialPhoneBg(0)" ng-touchend="dialPhone(0)">0</div>
					<div id="num11" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchstart="dialPhoneBg(11)" ng-touchmove="dialPhoneBg(11)" ng-touchend="dialPhone(11)"><span><img src="images/icon_phone_del.png" /></span></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="modalDialogs" class="modal fade md-trigger" data-modal="md-fade-in-scale-up"
        	tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-keyboard="true"
        	data-backdrop="true" aria-hidden="true">
		<div id="modalBox" class="modal-dialog" style="width:95%">
			<div class="modal-content clearfix">
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="padding-top:15px;text-align:right;">
					<label for="points">音量调节:</label>
				</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" style="padding:10px 0;">
				 	<input ng-touchEnd="getVolume()" type="range" id="input_volume" name="points" id="points" value="3" min="0" max="5">
				</div>
				<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="padding-top:15px">
					{{volume}}
				</div>
			</div>
    	</div>
	</div>
	
</div>
