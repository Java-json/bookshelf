<div class="header navbar-fixed-top">
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		<div class="col-xs-offset-3 col-xs-5 text-center">
			正在考试
		</div>
		<div class="col-xs-offset-1 col-xs-3 text-center">
			<img style="margin-left:15px;" ng-src="{{wifiStatus}}"/>
		</div>
	</div>
	<div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12 header-footer" >
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><img style="width:30px;height:30px;margin-top:10px" class="img-responsive" src="images/icon_user_photo.png"/></div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{userCnName}}</div>
		<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">{{robotName}}</div>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{examTime}}</div>
	</div>
</div>
<div class="container clear-padding" style="padding-top:100px">
	<div class=" col-xs-12 exam-monitor-container" >
		<div class="col-xs-12 monitor-option confirmbtn">
			<div class="monitor-option-img"><img src="images/airway.png"/></div>
			<div class="monitor-option-message clearfix"><div style="color:#8C8C8C">开放气道</div><div ng-class="{true:'dot-green',false:'dot-red'}[dot]"></div></div>
		</div>
		<div class="col-xs-12 monitor-option confirmbtn" id="safeConfirm" style="margin-top:2px;"   ng-click="confirmSafe()"  >
			<div class="monitor-option-img"><img src="images/icon_step_safe.png""/></div>
			<div class="monitor-option-message clearfix"><div>确认环境安全</div><div><span id="safeMessage">点击确认</span></div></div>
		</div>
		<div class="col-xs-12 monitor-option confirmbtn" id="helpConfirm" style="margin-top:2px;"   ng-click="confirmHelp()">
			<div class="monitor-option-img"><img src="images/icon_step_phone.png"/></div>
			<div class="monitor-option-message clearfix"><div>拨打急救电话</div><div><span id="helpMessage">点击拨打</span></div></div>
		</div>
		
		<div class="col-xs-12 monitor-btn ">
			<div class="form-group">
				<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="finish()">完成</button>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default btn-block btn-lg" ng-click="exit()">退出</button>
			</div>
		</div>
	</div>
	<div id="modalDialog" class="modal fade md-trigger text-center" data-modal="md-fade-in-scale-up"
	        	tabindex="-1" role="dialog" aria-labelledby="modalLabel" data-keyboard="true"
	        	data-backdrop="true" aria-hidden="true">
		<div id="modalBox" class="modal-dialog" style="width:100%;margin-top:160px">
			<div class="modal-content">
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0">
						<input type="text" class="form-control input-lg input-text-phone" ng-model="phoneNum" readonly style="background-color:#fff;height:100px">
					</div>
				</div>
				<div class="row">
					<div id="num1" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(1)" ng-touchstart="dialPhoneBg(1)" ng-touchend="dialPhone(1)">1</div>
					<div id="num2" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(2)" ng-touchstart="dialPhoneBg(2)" ng-touchend="dialPhone(2)">2</div>
					<div id="num3" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(3)" ng-touchstart="dialPhoneBg(3)" ng-touchend="dialPhone(3)">3</div>
					<div id="num4" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(4)" ng-touchstart="dialPhoneBg(4)" ng-touchend="dialPhone(4)">4</div>
					<div id="num5" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(5)" ng-touchstart="dialPhoneBg(5)" ng-touchend="dialPhone(5)">5</div>
					<div id="num6" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(6)" ng-touchstart="dialPhoneBg(6)" ng-touchend="dialPhone(6)">6</div>
					<div id="num7" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(7)" ng-touchstart="dialPhoneBg(7)" ng-touchend="dialPhone(7)">7</div>
					<div id="num8" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(8)" ng-touchstart="dialPhoneBg(8)" ng-touchend="dialPhone(8)">8</div>
					<div id="num9" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(9)" ng-touchstart="dialPhoneBg(9)" ng-touchend="dialPhone(9)">9</div>
					<div id="num10" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(10)" ng-touchstart="dialPhoneBg(10)" ng-touchend="dialPhone(10)"><span><img src="images/icon_phone_dial.png" /></span></div>
					<div id="num0" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(0)" ng-touchstart="dialPhoneBg(0)" ng-touchend="dialPhone(0)">0</div>
					<div id="num11" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 phone-num-col" ng-touchmove="dialPhoneBg(11)" ng-touchstart="dialPhoneBg(11)" ng-touchend="dialPhone(11)"><span><img src="images/icon_phone_del.png" /></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
